<body>
    <div class="screen " id="screen-1"></div>
    <div class="screen" id="screen-2"></div>
    <div class="screen" id="screen-3"></div>
    <div class="screen" id="screen-4"></div>
<script type="text/javascript">
    function handleScroll() {
        var screens = document.getElementsByClassName("screen");
        for (var i = 0; i < screens.length; i++) {
            var screen2 = screens.item(i);

            var screen2Ypos = screen2.getBoundingClientRect().y;

            if (screen2Ypos <= 0) {
                screen2.classList.add("top");
            }
            else {
                screen2.classList.remove("top");

            }
        }
        
    }
    window.addEventListener("scroll", handleScroll);
</script>
